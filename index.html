<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modern-normalize.css">
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="message-container" class="">
        <h2 id="message">test message</h2>
    </div>

    <div id="game-container">
        <table id="game">
            <tr><td class='N'></td class='N'><td class='N'></td class='N'><td class='N'></td class='N'></tr>
            <tr><td class='N'></td class='N'><td class='N'></td class='N'><td class='N'></td class='N'></tr>
            <tr><td class='N'></td class='N'><td class='N'></td class='N'><td class='N'></td class='N'></tr>
        </table>
    </div>

    <div id="button-container">
        <button id="newgame" class='btn'>New Game</button>
        <button id="cpumove" class='btn'>AI Move</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
